<ng-container *ngIf="std; else elseTemplate">
  <div class="card text-center">
    <div class="card-header">
      <h1>Name:{{std.Name}}</h1>
    </div>
    <div class="card-body">
      <h5 class="card-title">Student_ID:{{std._id}}</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <a href="#" class="btn btn-primary">    <h5 class="card-title">Student_Email:{{std.Email}}</h5>
      </a>
    </div>
    <div class="card-footer text-muted">
      2 days ago
    </div>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <h1>---------------------LoAding-----------------</h1>
</ng-template>
